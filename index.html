<script>
    let ultima = "X"
    let velha = [3]
    velha  [0] = [3]
    velha  [1] = [3]
    velha  [2] = [3]
    function verifica() {
         if(ultima == "X"){
            ultima = "O"
        }
        else {
            ultima = "X"
        }

    }
    function f00() {                                                                                                                                                                                                                   
        verifica()
        velha [0][0] = ultima
        document.getElementById("00").innerHTML = ultima
        document.getElementById("00").disabled = true;
    }
    function f01(){
        verifica()
        velha [0][1] = ultima
        document.getElementById("01").innerHTML = ultima
        document.getElementById("01").disabled = true;
    }
    function f02(){
        verifica()
        velha [0][2] = ultima
        document.getElementById("02").innerHTML = ultima
        document.getElementById("02").disabled = true;
    }
    function f10(){
        verifica()
        velha [1][0] = ultima
        document.getElementById("10").innerHTML = ultima
        document.getElementById("10").disabled = true;
    }
    function f11(){
        verifica()
        velha [1][1] = ultima
        document.getElementById("11").innerHTML = ultima
        document.getElementById("11").disabled = true;
    }
    function f12(){
        verifica()
        velha [1][2] = ultima
        document.getElementById("12").innerHTML = ultima
        document.getElementById("12").disabled = true;
    }
    function f20(){
        verifica()
        velha [2][0] = ultima

        document.getElementById("20").disabled = true;
    }
    function f21(){
        verifica()

    }
    function f22(){
        verifica()
        velha [2][2] = ultima
        document.getElementById("22").innerHTML = ultima
        document.getElementById("22").disabled = true;
    }
</script>
